<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Find Friends | Survey</title>
</head>

<body>
    <div class="container">
        <div id="matchModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="matchName"></p>
                        <img id="matchImg" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="photo" class="form-control" id="photo" placeholder="Link to your photo">
            </div>

            <div class="form-group">
                <h5>Question One</h5>
                <label for="questionOne">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="questionOne">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Two</h5>
                <label for="questionTwo">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control" id="questionTwo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Three</h5>
                <label for="questionThree">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control" id="questionThree">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Four</h5>
                <label for="questionFour">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="questionFour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Five</h5>
                <label for="questionFive">People can rarely upset you.</label>
                <select class="form-control" id="questionFive">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Six</h5>
                <label for="questionSix">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="questionSix">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Seven</h5>
                <label for="questionSeven">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="form-control" id="questionSeven">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Eight</h5>
                <label for="questionEight">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="questionEight">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Nine</h5>
                <label for="questionNine">You think that everyone’s views should be respected regardless of whetherthey
                    are supported by facts or not.
                </label>
                <select class="form-control" id="questionNine">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Ten</h5>
                <label for="questionTen">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="questionTen">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        $('#submit').on('click', function (event) {
            event.preventDefault();
            var newFriend = {
                name: $('#name').val(),
                photo: $('#photo').val(),
                scores: [
                    parseInt($('#questionOne').val()),
                    parseInt($('#questionTwo').val()),
                    parseInt($('#questionThree').val()),
                    parseInt($('#questionFour').val()),
                    parseInt($('#questionFive').val()),
                    parseInt($('#questionSix').val()),
                    parseInt($('#questionSeven').val()),
                    parseInt($('#questionEight').val()),
                    parseInt($('#questionNine').val()),
                    parseInt($('#questionTen').val())
                ]
            }
            console.log(newFriend);

            $.post("/api/friends", newFriend, function (data) {
                if (data) {
                    console.log("You have been added to the database.")
                    $('#matchName').text(data.name);
                    $('#matchImg').attr('src', data.photo);
                    $("#matchModal").modal("toggle");
                }
                else {
                    console.log("Error")
                }

                $('#name').val("");
                $('#photo').val("");
                $('#questionOne').val("");
                $('#questionTwo').val("");
                $('#questionThree').val("");
                $('#questionFour').val("");
                $('#questionFive').val("");
                $('#questionSix').val("");
                $('#questionSeven').val("");
                $('#questionEight').val("");
                $('#questionNine').val("");
                $('#questionTen').val("");

            })
        })
    </script>
</body>

</html>
